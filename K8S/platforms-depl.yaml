apiVersion: apps/v1

kind: Deployment

metadata:
  name: platforms-depl

spec: 
  replicas: 1
  selector:
    matchLabels:
      app: platformservice
  template:
    metadata:
      labels:
        app: platformservice
    spec:
      containers:
        - name: platformservice
          image: oluwaetosin/platformservice:latest

---

apiVersion: v1
kind: Service
metadata:
  name: platforms-clusterip-srv
 
spec:
  selector:
    app: platformservice
  type: ClusterIP
  ports:
  - name: platformservice
    protocol: TCP
    port:  80
    targetPort: 80
